name: Build Release APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Decode keystore
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release-keystore.jks

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/ThystTV-${{ steps.version.outputs.version }}.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ThystTV-Release
        path: app/build/outputs/apk/release/ThystTV-*.apk

    - name: Generate release notes
      run: |
        echo "## ThystTV ${{ steps.version.outputs.version }}" > notes.txt
        echo "" >> notes.txt
        echo "### Changes" >> notes.txt
        git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD --oneline --decorate=no >> notes.txt || echo "Initial release" >> notes.txt

    # --- Versioned release (v1.1.0, etc.) ---
    - name: Create versioned release
      continue-on-error: true
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        TAG="v${{ steps.version.outputs.version }}"
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -f "$TAG"
        git push -f origin tag "$TAG"
        gh release delete "$TAG" -y 2>/dev/null || true
        gh release create "$TAG" \
          --title "ThystTV ${{ steps.version.outputs.version }}" \
          --notes-file notes.txt \
          app/build/outputs/apk/release/ThystTV-*.apk

    # --- Rolling "latest" release ---
    - name: Delete existing latest release
      continue-on-error: true
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release delete latest -y

    - name: Update latest tag
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -f latest
        git push -f origin tag latest

    - name: Create latest release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create latest \
          --title "ThystTV ${{ steps.version.outputs.version }} (latest)" \
          --notes-file notes.txt \
          --latest \
          app/build/outputs/apk/release/ThystTV-*.apk
