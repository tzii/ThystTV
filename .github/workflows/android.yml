name: Build Release APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Create debug keystore
      run: |
        keytool -genkey -v -keystore app/debug-keystore.jks \
          -storepass 123456 -alias debug -keypass 123456 \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Debug, OU=Debug, O=Debug, L=Debug, ST=Debug, C=US" \
          -storetype JKS
      shell: bash

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/ThystTV-${{ steps.version.outputs.version }}.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ThystTV-Release
        path: app/build/outputs/apk/release/ThystTV-*.apk

    - name: Generate release notes
      run: |
        echo "## ThystTV ${{ steps.version.outputs.version }}" > notes.txt
        echo "" >> notes.txt
        echo "### Changes" >> notes.txt
        git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD --oneline --decorate=no >> notes.txt || echo "Initial release" >> notes.txt

    - name: Delete existing release
      continue-on-error: true
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release delete latest -y

    - name: Update latest tag
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -f latest
        git push -f origin tag latest

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create latest \
          --title "ThystTV ${{ steps.version.outputs.version }}" \
          --notes-file notes.txt \
          --latest \
          app/build/outputs/apk/release/ThystTV-*.apk
