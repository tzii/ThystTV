 # Detekt Configuration for Xtra
 # Run with: ./gradlew detekt
 
 build:
   maxIssues: 0
   excludeCorrectable: false
   weights:
     complexity: 2
     LongParameterList: 1
     style: 1
     comments: 1
 
 config:
   validation: true
   warningsAsErrors: false
 
 processors:
   active: true
   exclude:
     - 'DetektProgressListener'
 
 console-reports:
   active: true
   exclude:
     - 'ProjectStatisticsReport'
     - 'ComplexityReport'
     - 'NotificationReport'
 
 output-reports:
   active: true
   exclude: []
 
 comments:
   active: true
   CommentOverPrivateFunction:
     active: false
   CommentOverPrivateProperty:
     active: false
   UndocumentedPublicClass:
     active: false
   UndocumentedPublicFunction:
     active: false
   UndocumentedPublicProperty:
     active: false
 
 complexity:
   active: true
   ComplexCondition:
     active: true
     threshold: 4
   ComplexMethod:
     active: true
     threshold: 15
     ignoreSingleWhenExpression: true
     ignoreSimpleWhenEntries: true
   LargeClass:
     active: true
     threshold: 600
   LongMethod:
     active: true
     threshold: 100
   LongParameterList:
     active: true
     functionThreshold: 8
     constructorThreshold: 12
     ignoreDefaultParameters: true
     ignoreDataClasses: true
     ignoreAnnotatedParameter: []
   NestedBlockDepth:
     active: true
     threshold: 5
   TooManyFunctions:
     active: true
     thresholdInFiles: 30
     thresholdInClasses: 30
     thresholdInInterfaces: 15
     thresholdInObjects: 15
     thresholdInEnums: 10
     ignoreDeprecated: true
     ignorePrivate: true
     ignoreOverridden: true
 
 coroutines:
   active: true
   GlobalCoroutineUsage:
     active: true
   RedundantSuspendModifier:
     active: true
   SuspendFunWithFlowReturnType:
     active: true
 
 empty-blocks:
   active: true
   EmptyCatchBlock:
     active: true
     allowedExceptionNameRegex: '_|(ignore|expected).*'
   EmptyClassBlock:
     active: true
   EmptyDefaultConstructor:
     active: true
   EmptyDoWhileBlock:
     active: true
   EmptyElseBlock:
     active: true
   EmptyFinallyBlock:
     active: true
   EmptyForBlock:
     active: true
   EmptyFunctionBlock:
     active: true
     ignoreOverridden: true
   EmptyIfBlock:
     active: true
   EmptyInitBlock:
     active: true
   EmptyKtFile:
     active: true
   EmptySecondaryConstructor:
     active: true
   EmptyTryBlock:
     active: true
   EmptyWhenBlock:
     active: true
   EmptyWhileBlock:
     active: true
 
 exceptions:
   active: true
   ExceptionRaisedInUnexpectedLocation:
     active: true
   InstanceOfCheckForException:
     active: true
   NotImplementedDeclaration:
     active: false
   PrintStackTrace:
     active: true
   RethrowCaughtException:
     active: true
   ReturnFromFinally:
     active: true
   SwallowedException:
     active: false
   ThrowingExceptionFromFinally:
     active: true
   ThrowingExceptionsWithoutMessageOrCause:
     active: false
   ThrowingNewInstanceOfSameException:
     active: true
   TooGenericExceptionCaught:
     active: false
   TooGenericExceptionThrown:
     active: true
 
 naming:
   active: true
   ClassNaming:
     active: true
     classPattern: '[A-Z][a-zA-Z0-9]*'
   EnumNaming:
     active: true
     enumEntryPattern: '[A-Z][_a-zA-Z0-9]*'
   FunctionNaming:
     active: true
     functionPattern: '[a-z][a-zA-Z0-9]*'
     excludeClassPattern: '$^'
     ignoreAnnotated: ['Composable']
   PackageNaming:
     active: true
     packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'
   TopLevelPropertyNaming:
     active: true
     constantPattern: '[A-Z][_A-Z0-9]*'
     propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
     privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'
   VariableNaming:
     active: true
     variablePattern: '[a-z][A-Za-z0-9]*'
     privateVariablePattern: '_?[a-z][A-Za-z0-9]*'
 
 performance:
   active: true
   ArrayPrimitive:
     active: true
   ForEachOnRange:
     active: true
   SpreadOperator:
     active: false
   UnnecessaryTemporaryInstantiation:
     active: true
 
